{% extends 'base.html' %}

{% block content %}
    <div class="container my-5 signup">

        <h1>Page d'inscription</h1>
        <form method="POST">
            {% csrf_token %}
            <p class="my-5">
                <label for="username" class="me-3"> Nom d'utilisateur</label>
                <input type="text" id="username" name="username">
            </p>
            <p>
                <label for="password" class="me-3"> Mot de passe</label>
                <input type="password" id="password" name="password">
            </p>
            <button type="submit" class="mt-4">S'inscrire</button>
    
        </form>
    </div>

{% endblock %}
